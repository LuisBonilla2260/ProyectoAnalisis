<div class="card bg-dark text-white">
    <div class="card-header">
      {{ titulo }}
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nomPrograma" class="col-form-label col-sm-2">Nombre del Programa</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="programa.nomPrograma" name="nomPrograma" />
          </div>
        </div>
        <div class="form-group row">
          <label for="facultad" class="col-form-label col-sm-2">Facultad</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="programa.facultad" name="facultad" />
          </div>
        </div>
        <div class="form-group row">
          <label for="num_credito" class="col-form-label col-sm-2">Numero de Creditos</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="programa.num_credito" name="num_credito" />
          </div>
        </div>
        <div class="form-group row">
          <label for="num_semestre" class="col-form-label col-sm-2">Numero de Semestres</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="programa.num_semestre" name="num_semestre" />
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" *ngIf="!programa.id" (click)="create()">Crear</button>
            <button class="btn btn-primary" *ngIf="programa.id" (click)="update()">Actualizar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
